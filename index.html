
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ultra Berber Randevu Sistemi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            color: #fff;
        }

        .card h1 {
            text-align: center;
            color: #FFD700;
            margin-bottom: 10px;
        }

        .card .logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 120px;
            border-radius: 50%;
            border: 2px solid #FFD700;
        }

        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            background-color: #FFD700;
            color: #000;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 6px;
            width: 100%;
            margin-top: 25px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #e6c200;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            margin-top: 20px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="logo.jpg" alt="Logo" class="logo">
        <h1>Ahmet Tekeli<br>Randevu Sistemi</h1>
        <form id="randevuForm">
            <label for="name">Ad Soyad</label>
            <input type="text" id="name" required>

            <label for="phone">Telefon</label>
            <input type="tel" id="phone" required>

            <label for="date">Tarih</label>
            <input type="date" id="date" required>

            <label for="time">Saat</label>
            <select id="time" required>
                <option value="">Saat Seçin</option>
                <option>09:00</option><option>09:30</option><option>10:00</option><option>10:30</option>
                <option>11:00</option><option>11:30</option><option>12:00</option><option>12:30</option>
                <option>13:00</option><option>13:30</option><option>14:00</option><option>14:30</option>
                <option>15:00</option><option>15:30</option><option>16:00</option><option>16:30</option>
                <option>17:00</option><option>17:30</option><option>18:00</option><option>18:30</option>
                <option>19:00</option><option>19:30</option><option>20:00</option><option>20:30</option>
            </select>

            <label for="service">Hizmet</label>
            <select id="service" required>
                <option>Saç Kesimi</option>
                <option>Sakal Tıraşı</option>
                <option>Saç + Sakal</option>
                <option>Çocuk Saç Kesimi</option>
            </select>

            <button type="submit">Randevu Al</button>
        </form>
        <div class="footer">© 2025 Ahmet Tekeli | Ultra Randevu Sistemi</div>
    </div>
</body>
</html>
