
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ahmet Tekeli Randevu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .form-container {
      background-color: rgba(0, 0, 0, 0.7);
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 10px;
      color: white;
    }
    .form-container h1 {
      text-align: center;
      margin-bottom: 20px;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px yellow; }
      to   { text-shadow: 0 0 20px orange; }
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background: yellow;
      color: black;
      font-weight: bold;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: gold;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>AHMET TEKELİ<br>ERKEK KUAFÖRÜ</h1>
    <form action="https://script.google.com/macros/s/AKfycbz8X5C7yBbYiiZvDWpJns6B-Bj81yW8Z34FSUT6Ss_CB5m_mjDxLIK7xFciRow6hL3Y/exec" method="POST">
      <input type="text" name="name" placeholder="Ad Soyad" required />
      <input type="tel" name="phone" placeholder="Telefon" required />
      <input type="date" name="date" required />
      <select name="time" required>
        <option value="">Saat Seçin</option>
        <option>09:00</option>
        <option>10:00</option>
        <option>11:00</option>
        <option>12:00</option>
        <option>13:00</option>
        <option>14:00</option>
        <option>15:00</option>
        <option>16:00</option>
        <option>17:00</option>
        <option>18:00</option>
        <option>19:00</option>
        <option>20:00</option>
      </select>
      <select name="service" required>
        <option value="">Hizmet Seçin</option>
        <option>Saç Kesimi</option>
        <option>Sakal Kesimi</option>
        <option>Saç + Sakal Kesimi</option>
        <option>Çocuk Saç Kesimi</option>
      </select>
      <button type="submit">Randevu Al</button>
    </form>
  </div>

  <footer>© 2025 Ahmet Tekeli | Randevu Sistemi</footer>
</body>
</html>
