
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ahmet Tekeli Randevu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    h2 { text-align: center; }
    label { display: block; margin-top: 10px; }
    select, input { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; width: 100%; padding: 10px; background: #111; color: white; border: none; }
    .error { color: red; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ahmet Tekeli Erkek Kuaförü</h2>
    <form id="randevuForm">
      <label>Ad Soyad</label>
      <input type="text" id="name" required>

      <label>Telefon</label>
      <input type="tel" id="phone" required>

      <label>Tarih</label>
      <input type="date" id="date" required>

      <label>Saat</label>
      <select id="time" required>
<option value="09:00">09:00</option>
<option value="10:00">10:00</option>
<option value="11:00">11:00</option>
<option value="12:00">12:00</option>
<option value="13:00">13:00</option>
<option value="14:00">14:00</option>
<option value="15:00">15:00</option>
<option value="16:00">16:00</option>
<option value="17:00">17:00</option>
<option value="18:00">18:00</option>
<option value="19:00">19:00</option>
<option value="20:00">20:00</option>
      </select>

      <label>Hizmet</label>
      <select id="service" required>
        <option value="">Seçiniz</option>
        <option value="Saç Kesimi">Saç Kesimi</option>
        <option value="Sakal Kesimi">Sakal Kesimi</option>
        <option value="Saç + Sakal Kesimi">Saç + Sakal Kesimi</option>
        <option value="Çocuk Saç Kesimi">Çocuk Saç Kesimi</option>
      </select>

      <div class="error" id="errorMsg"></div>
      <button type="submit">Randevu Al</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('randevuForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        date: document.getElementById('date').value,
        time: document.getElementById('time').value,
        service: document.getElementById('service').value
      };

      fetch("https://script.google.com/macros/s/AKfycbzmZxBys5Lm3L8Li40CZxNoHGkn8lhS1b1disZp8tkEmH-zR65I8Djbjq2-QyMfvDp_/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(res => {
        if (res.success) {
          const wpMsg = `Randevu talebi:%0AAd: ${data.name}%0ATel: ${data.phone}%0ATarih: ${data.date}%0ASaat: ${data.time}%0AHizmet: ${data.service}`;
          window.location.href = `https://wa.me/905356749243?text=${wpMsg}`;
        } else {
          errorMsg.textContent = res.message || "Bu saat dolu!";
        }
      })
      .catch(() => {
        errorMsg.textContent = "Bağlantı hatası. Tekrar deneyin.";
      });
    });
  </script>
</body>
</html>
