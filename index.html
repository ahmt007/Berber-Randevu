
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ahmet Tekeli Randevu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #444);
      margin: 0; padding: 0;
      display: flex; align-items: center; justify-content: center;
      height: 100vh; color: #fff;
    }
    .container {
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #f8d90f;
    }
    label {
      margin-top: 10px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: none;
      margin-top: 5px;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #f8d90f;
      color: #000;
      border: none;
      font-weight: bold;
      font-size: 16px;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #ffe600;
    }
    .error {
      text-align: center;
      margin-top: 15px;
      color: #ff6b6b;
    }
    .footer {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="text-align:center;"><img src="logo.jpeg" alt="Logo" style="width:120px;height:auto;border-radius:10px;margin-bottom:10px;"></div><h2>Ahmet Tekeli<br>Erkek Kuaförü</h2>
    <form id="randevuForm">
      <label>Ad Soyad</label>
      <input type="text" id="name" required>

      <label>Telefon</label>
      <input type="tel" id="phone" required>

      <label>Tarih</label>
      <input type="date" id="date" required>

      <label>Saat</label>
      <select id="time" required>
<option value="09:00">09:00</option>
<option value="10:00">10:00</option>
<option value="11:00">11:00</option>
<option value="12:00">12:00</option>
<option value="13:00">13:00</option>
<option value="14:00">14:00</option>
<option value="15:00">15:00</option>
<option value="16:00">16:00</option>
<option value="17:00">17:00</option>
<option value="18:00">18:00</option>
<option value="19:00">19:00</option>
<option value="20:00">20:00</option>
      </select>

      <label>Hizmet</label>
      <select id="service" required>
        <option value="">Seçiniz</option>
        <option value="Saç Kesimi">Saç Kesimi</option>
        <option value="Sakal Kesimi">Sakal Kesimi</option>
        <option value="Saç + Sakal Kesimi">Saç + Sakal Kesimi</option>
        <option value="Çocuk Saç Kesimi">Çocuk Saç Kesimi</option>
      </select>

      <div class="error" id="errorMsg"></div>
      <button type="submit">Randevu Al</button>
    </form>
    <div class="footer">© 2025 Ahmet Tekeli | Randevu Sistemi</div>
  </div>

  <script>
    const form = document.getElementById('randevuForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        date: document.getElementById('date').value,
        time: document.getElementById('time').value,
        service: document.getElementById('service').value
      };

      fetch("https://script.google.com/macros/s/AKfycbzVdtSEUrIiflgUEtQps9p0kt-IZbvG7NnE9_ABgbE3As_64qWtUs58gorZrjIBQdSs/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(res => {
        if (res.success) {
          const wpMsg = `Randevu talebi:%0AAd: ${data.name}%0ATel: ${data.phone}%0ATarih: ${data.date}%0ASaat: ${data.time}%0AHizmet: ${data.service}`;
          window.location.href = `https://wa.me/905356749243?text=${wpMsg}`;
        } else {
          errorMsg.textContent = res.message || "Bu saat dolu!";
        }
      })
      .catch(() => {
        errorMsg.textContent = "Bağlantı hatası. Tekrar deneyin.";
      });
    });
  </script>
</body>
</html>
