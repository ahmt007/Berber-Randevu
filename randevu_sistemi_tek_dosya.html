
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ahmet Tekeli Erkek Kuaförü - Randevu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1607083206173-0c9697be9aa2?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(6px);
      color: white;
    }
    .container {
      max-width: 450px;
      margin: 5vh auto;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
    }
    h1 {
      text-align: center;
      font-size: 26px;
      letter-spacing: 1px;
      animation: fadeIn 2s ease-in-out;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #00b894;
      color: white;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #019875;
    }
    #mesaj {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AHMET TEKELİ<br>ERKEK KUAFÖRÜ</h1>
    <form id="randevuForm">
      <label for="adsoyad">Ad Soyad</label>
      <input type="text" id="adsoyad" name="Ad Soyad" required>

      <label for="telefon">Telefon</label>
      <input type="tel" id="telefon" name="Telefon" required>

      <label for="tarih">Tarih</label>
      <input type="date" id="tarih" name="Tarih" required>

      <label for="saat">Saat</label>
      <select id="saat" name="Saat" required>
        <option value="">Saat seçiniz</option>
        <option>09:00</option><option>10:00</option><option>11:00</option><option>12:00</option>
        <option>13:00</option><option>14:00</option><option>15:00</option><option>16:00</option>
        <option>17:00</option><option>18:00</option><option>19:00</option><option>20:00</option>
      </select>

      <label for="hizmet">Hizmet</label>
      <select id="hizmet" name="Hizmet" required>
        <option value="">Hizmet seçiniz</option>
        <option>Saç Kesimi</option>
        <option>Sakal Kesimi</option>
        <option>Saç + Sakal Kesimi</option>
        <option>Çocuk Saç Kesimi</option>
      </select>

      <button type="submit">Randevu Al</button>
      <div id="mesaj"></div>
    </form>
  </div>

  <script>
    document.getElementById("randevuForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      fetch("https://script.google.com/macros/s/AKfycbwKni3_TAgf3Ev9lJN0jsW9_H935Lp1x4w-P9lB8VdEOH9pkvNUQYe77CYPssuDg1IV/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(response => {
        const mesaj = document.getElementById("mesaj");
        if (response.success) {
          mesaj.textContent = "Randevunuz başarıyla alındı.";
          mesaj.style.color = "lightgreen";
          form.reset();
        } else {
          mesaj.textContent = response.message || "Bu saat dolu. Lütfen başka bir saat seçin.";
          mesaj.style.color = "tomato";
        }
      })
      .catch(error => {
        document.getElementById("mesaj").textContent = "Bir hata oluştu. Lütfen tekrar deneyin.";
        console.error("Hata:", error);
      });
    });
  </script>
</body>
</html>
