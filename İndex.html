<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ahmet Tekeli Erkek Kuaförü</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e1e;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    img {
      max-width: 150px;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 24px;
      margin: 0;
      color: #ffcc00;
    }
    form {
      max-width: 400px;
      margin: 20px auto;
      background: #2e2e2e;
      padding: 20px;
      border-radius: 8px;
    }
    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 4px;
    }
    button {
      background-color: #ffcc00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .success {
      color: #00ff00;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <img src="logo.jpeg" alt="Ahmet Tekeli Logo" />
  <h1>Ahmet Tekeli<br/>Erkek Kuaförü</h1>

  <form id="randevuForm">
    <input type="text" name="name" placeholder="Ad Soyad" required />
    <input type="tel" name="phone" placeholder="Telefon" required />
    <input type="date" name="date" required />
    <select name="time" required>
      <option value="">Saat Seçiniz</option>
      <option>09:00</option>
      <option>09:30</option>
      <option>10:00</option>
      <option>10:30</option>
      <option>11:00</option>
      <option>11:30</option>
      <option>12:00</option>
      <option>12:30</option>
      <option>13:00</option>
      <option>13:30</option>
      <option>14:00</option>
      <option>14:30</option>
      <option>15:00</option>
      <option>15:30</option>
      <option>16:00</option>
      <option>16:30</option>
      <option>17:00</option>
      <option>17:30</option>
      <option>18:00</option>
      <option>18:30</option>
      <option>19:00</option>
      <option>19:30</option>
      <option>20:00</option>
      <option>20:30</option>
    </select>
    <select name="service" required>
      <option value="">Hizmet Seçiniz</option>
      <option>Saç Kesimi</option>
      <option>Sakal Tıraşı</option>
      <option>Saç + Sakal</option>
    </select>
    <button type="submit">Randevu Al</button>
    <div id="mesaj"></div>
  </form>

  <script>
    const form = document.getElementById('randevuForm');
    const mesaj = document.getElementById('mesaj');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      mesaj.innerHTML = "";

      const formData = new FormData(form);
      const jsonData = {};
      formData.forEach((value, key) => jsonData[key] = value);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyps-J-lTfG-U2GXKBevFb_ZFIvr5dJ85fjy7AQheuDPI8wD0gbA2MOdWGXge1RA4Sm/exec", {
          method: "POST",
          body: JSON.stringify({ contents: jsonData }),
          headers: { "Content-Type": "application/json" }
        });

        const result = await response.json();

        if (result.success) {
          mesaj.innerHTML = '<div class="success">Randevu başarıyla alındı!</div>';
          form.reset();
        } else {
          mesaj.innerHTML = `<div class="error">${result.message || "Saat dolu veya hata oluştu."}</div>`;
        }

      } catch (err) {
        mesaj.innerHTML = '<div class="error">Bağlantı hatası. Tekrar deneyin.</div>';
      }
    });
  </script>

</body>
</html>
